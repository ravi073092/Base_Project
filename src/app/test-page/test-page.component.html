<mat-card>
  <h2>Add Test Result</h2>
    <form [formGroup]="testForm" (ngSubmit)="onSubmitTestForm()" class="example-form">
      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Test Type</mat-label>
        <mat-select formControlName="testType" required>
          <mat-option>--</mat-option>
          <mat-option *ngFor="let testreason of testReasons" [value]="testreason">
            {{testreason}}
          </mat-option>
        </mat-select>
        <mat-error>Please choose a test result</mat-error>
        <mat-hint></mat-hint>
      </mat-form-field>
      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Test Result</mat-label>
        <mat-select formControlName="testResult" required>
          <mat-option>--</mat-option>
          <mat-option *ngFor="let test of testResultTypes" [value]="test">
            {{test}}
          </mat-option>
        </mat-select>
        <mat-error>Please choose a test result</mat-error>
        <mat-hint></mat-hint>
      </mat-form-field>
      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Date of Test(MM/DD/YYYY)</mat-label>
        <input matInput formControlName="testDate" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>City</mat-label>
        <input matInput formControlName="testCity">
      </mat-form-field>
      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>State</mat-label>
        <input matInput formControlName="testState">
      </mat-form-field>
      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Country</mat-label>
        <input matInput formControlName="testCountry">
      </mat-form-field>
      <div class="row">
          <div class= "col-md-3">
              <button  mat-raised-button [disabled]="!testForm.valid" color="primary">Submit</button>
        </div>
        <div *ngIf= "!testForm.valid" class="col-md-9">
          <p class="alert"> Please fill all mandatory filelds to submit the Test Details</p>
        </div>
      </div>
    </form>
</mat-card>
