<div class="hero-image">
  <div class="hero-text">
    <div class="hero-full-inner">
      <div class="container">
        <div class="row">
          <div class="login-container">
            <h1 style="color: #0971ae;" class="d-none d-sm-block"><em>Contact Tracker</em></h1>
            <h6 style="color: #0971ae;" class="d-block d-sm-none"><em>Contact Tracker</em></h6>
            <mat-card>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-inline">
                <!-- <div class="form-group position-relative">
                  <label for="Email" class="sr-only">Email</label>
                  <input type="text" readonly class="form-control-plaintext" value="Email">
                </div> -->
                <h5>Email</h5>
                <div class="form-group mx-sm-3 mb-2 position-relative">
                  <input type="text" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors}" placeholder="example@example.com" />
                  <div *ngIf="submitted && f.email.errors" class="invalid-tooltip">
                    <div *ngIf="f.email.errors.required">e-mail is required</div>
                  </div>
                </div>
                <div class="form-group">
                  <button [disabled]="loadingOtp" class="btn btn-primary mb-2">
                    <span *ngIf="loadingOtp" class="spinner-border spinner-border-sm mr-1"></span>
                    Get OTP
                  </button>
                </div>
              </form>
              <!-- <button type="submit" class="btn btn-primary mb-2">OTP</button> -->
              <br />
              <form [formGroup]="otpForm" (ngSubmit)="onRequest()" class="form-inline">
                <!-- <div class="form-group position-relative">
                  <label for="OTP" class="sr-only">OTP</label>
                  <input type="text" readonly class="form-control-plaintext" value="OTP">
                </div> -->
                <h5>OTP</h5>
                <div class="form-group mx-sm-3 mb-2 position-relative">
                  <input type="text" formControlName="otp" class="form-control" maxlength=4 placeholder="1234" />
                  <!-- [ngClass]="{ 'is-invalid': submitted && o.otp.errors }" /> -->
                  <!-- <div *ngIf="submitted && o.otp.errors" class="invalid-tooltip">
              <div *ngIf="o.otp.errors.required">OTP is required</div>
            </div> -->
                </div>
                <div class="form-group mb-2">
                  <button class="btn btn-primary mb-2" id="login-btn">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                  </button>
                  <a routerLink="/register" style="margin: -7px 0px 0px 15px;" mat-raised-button>Register</a>
                </div>
              </form>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="demo-div">
  <mat-card>
    <div class="demo-image">

    </div>
  </mat-card>
</div>
